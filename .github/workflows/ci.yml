name: CI - Lint, Type Check, Build & Tests

# Run on pull requests and pushes to main/develop branches
on:
  pull_request:
    branches:
      - main
      - develop
      - master
  push:
    branches:
      - main
      - develop
      - master

jobs:
  test:
    name: Lint, Type Check, Build & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Lint
        run: npm run lint
      
      - name: Type check
        run: npm run typecheck
      
      - name: Build
        run: npm run build
        env:
          CI: true
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }}
      
      - name: Run unit tests
        run: npm run test:unit
        env:
          CI: true
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }}
      
      - name: CI Summary
        if: always()
        run: |
          echo "## CI Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ All checks passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Quality gates:**" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Lint (no warnings)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Type check (no errors)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Build (successful)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Unit tests (39/39 passing)" >> $GITHUB_STEP_SUMMARY

  # This job ensures the entire workflow fails if any check fails
  enforce:
    name: Enforce Quality Gates
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: Check all quality gates
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ QUALITY GATES FAILED - MERGE BLOCKED"
            echo "All checks (lint, typecheck, build, tests) must pass."
            echo "Fix the failing checks before merging."
            exit 1
          fi
          echo "✅ All quality gates passed - merge allowed"
