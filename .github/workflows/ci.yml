name: CI - Unit Tests

# Run on pull requests and pushes to main/develop branches
on:
  pull_request:
    branches:
      - main
      - develop
      - master
  push:
    branches:
      - main
      - develop
      - master

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Run unit tests
        run: npm run test:unit
        env:
          CI: true
      
      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ All unit tests passed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**39 tests protecting pricing logic:**" >> $GITHUB_STEP_SUMMARY
          echo "- 21 catalog pricing tests" >> $GITHUB_STEP_SUMMARY
          echo "- 18 final pricing tests" >> $GITHUB_STEP_SUMMARY
          echo "- 4 golden regression tests" >> $GITHUB_STEP_SUMMARY

  # This job ensures the entire workflow fails if tests fail
  enforce:
    name: Enforce Test Gate
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ TESTS FAILED - MERGE BLOCKED"
            echo "Unit tests are mandatory for all pricing changes."
            echo "Fix the failing tests before merging."
            exit 1
          fi
          echo "✅ All tests passed - merge allowed"
